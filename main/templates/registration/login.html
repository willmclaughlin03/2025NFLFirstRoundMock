<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            width: 100%;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="login-form" class="login-form">
        <h2>Login</h2>
        <div id="error-message"></div>
        <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Username" 
            required
        >
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Password" 
            required
        >
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessageEl = document.getElementById('error-message');
            errorMessageEl.textContent = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api-token-auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Successfully authenticated
                    // Store the token (you might want to use more secure storage like HttpOnly cookies)
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect to dashboard or home page
                    window.location.href = '/dashboard/';
                } else {
                    // Handle authentication error
                    errorMessageEl.textContent = data.non_field_errors 
                        || data.detail 
                        || 'Invalid username or password';
                }
            } catch (error) {
                errorMessageEl.textContent = 'An error occurred. Please try again.';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
